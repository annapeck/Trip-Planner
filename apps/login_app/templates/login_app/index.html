<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">


</head>
<body>
    
    <div class= "container">
    <h1>Login and Registration</h1>
    {% if messages %}

    {% for message in messages %}
      <p class="alert alert-danger">{{message}}</p>
       {% endfor %}
       {% endif %}

    <form action="login" method="POST">
      {% csrf_token %}
    <h3>Already Registered? Login Here!</h3>
    
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="login_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="login_password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" name="login" value = "Login" class="btn btn-primary">Login!</button>
    </form>
    <h2>Register Here!</h2>
  
     

    <div class= "row">
      <div class="col">
  <form action = "register" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="name" name="first_name" class="form-control"  aria-describedby="emailHelp" placeholder="First Name">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="name" name="last_name" class="form-control"  aria-describedby="emailHelp" placeholder="Last Name">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" name="passwordconfirm" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  
    <button type="submit" name="register" class="btn btn-primary">Register!</button>
  </form>
 


</body>
</html>
